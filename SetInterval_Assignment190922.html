<html>
    <head>
        <script type = "text/javascript">
            let d = new Date();
            console.log(d.getHours() + "" + d.getMinutes() + "" + d.getSeconds());

            setInterval(() => {
                let d = new Date();
                let hrs = d.getHours(); // Extracting Hours
                let mins = d.getMinutes(); // Extracting Minutes 
                let secs = d.getSeconds(); // Extracting Seconds

                if (hrs < 10) { // If hours is less than 2 digits, add "0" in front
                    hrs = "0" + hrs;
                } 
                
                if (mins < 10) { // If mins is less than 2 digits, add "0" in front
                    mins = "0" + mins;
                } 
                
                if (secs < 10) { // If secs is less than 2 digits, add "0" in front
                    secs = "0" + secs;
                }

                document.getElementById("Time").innerHTML = hrs + ":" + mins + ":" + secs;
            }, 1000) //print the hrs mins and secs value on the h2 side of HTML with id = "Time"
            
            function dateDiff() {
                let dd = new Date(); // Current date 19/09/2022 default format
                console.log(dd);

                let inputDate = document.getElementById("input_date").value; // Input Date Value (Birthdate)
                let birthDate = new Date(inputDate); // Put it in the same Format as dd
                console.log(birthDate);
                
                var currentYear = dd.getUTCFullYear(); // Get Full Year from dd
                console.log(currentYear);
                var birthYear = birthDate.getUTCFullYear(); // Get Full Year from BirthDate
                console.log(birthYear);
                
                age = currentYear - birthYear; // Finding the age by subtracting birth year from current year
                document.getElementById("Date").innerHTML = "Your age is: " + age + " years old"; 
            } //printing out values on HTML div
        </script>
                
    </head>
    <body>
            <h2 id = "Time"></h2>
            <div id = "Date">
                <input type="date" id = "input_date">
                <button onclick="dateDiff()"> Click to find your age </button>
            </div>
        </body>
</html>
