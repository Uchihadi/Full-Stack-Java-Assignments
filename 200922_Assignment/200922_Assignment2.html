<html>
    <head>
        <script>
            //Local Storage --> Permanent Data / Non-Sensitive Data
            //Session Storage --> User closes browser tabs / temporary data

            function setLocal(){ 
                //Store Value based on Key in the Local Storage
                inputLocal = document.getElementById("inputGetLocal").value;
                localStorage.setItem("name", inputLocal);
            }

            function getLocal(){
                //Get Item (If key does not exist, it returns as Undefined)
                console.log(localStorage.getItem("name")); // Accessing Value using Key
            }
            
            function setSession(){
                //Store Value based on Key in the Session Storage
                inputSession = document.getElementById("inputGetSession").value;
                sessionStorage.setItem("name", inputSession);
            }

            function getSession(){
                console.log(sessionStorage.getItem("name")); // Accessing Value using Key
            }
        </script>
    </head>

    <body>
        <div>
            <input type="text" id = "inputGetLocal"/>
            <button onclick="getLocal()"> Get LocalStorage </button>
            <button onclick="setLocal()"> set LocalStorage </button>
        </div>
        <div>
            <input type="text" id = "inputGetSession"/>
           <button onclick="getSession()"> Get Session Storage </button>
           <button onclick="setSession()"> Set Session Storage </button> 
        </div>
    </body>
</html>
