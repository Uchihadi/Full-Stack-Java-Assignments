<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style>
        #borderline {
            border: dashed;
            border-block-color:blueviolet;
            padding: 1%;
            margin: 5px;
        }

        .row {
            padding: 1%;
            line-break:auto;
        }

        #option1 {
            background-color: beige;
        }

        .option{
            background-color:aquamarine;
        }

        #submit {
            background-color: springgreen;
        }

        #reset {
            background-color: indianred;
        }

        @media screen and (max-width: 1200px) {
            h2 {
                font-size: 10px;
            }

            p {
                width: 100%;
                font-size: 20px;
            }

            #borderline {
                border-block-color: darkorange;
                width: 700px;
            }

    </style>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <title>
        Registration Form
    </title>
</head>
<body>
    <form>
        <h2> Registration Form </h2>
        <div id="borderline">
            <div class="row">
                <div class="col">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" id="fName" name="fName">
                </div>
                <div class="col">
                    <label for="lName">Last Name:</label>
                    <input type="text" class="form-control" id="lName" name="lName">
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    Gender:
                </div>
                <div class="col-2">
                    <input type="radio" /> Male
                </div>
                <div class="col-2">
                    <input type="radio" /> Female
                </div>
                <div class="col-4">
                    <input type="radio" /> I'd rather not say
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    Qualifications Awarded:
                </div>
                <div class="col-2">
                    <input type="checkbox" /> Diploma
                </div>
                <div class="col-2">
                    <input type="checkbox" /> Bachelor's Degree
                </div>
                <div class="col-2">
                    <input type="checkbox" /> Master's Degree
                </div>
                <div class="col-2">
                    <input type="checkbox" /> PhD
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    Any dietary restrictions
                </div>
                <div class="col-4">
                    <select name="option" id ="option1" class="form-control">
                        <option class="option"> </option>
                        <option class="option">Halal</option>
                        <option class="option">Vegetarian</option>
                        <option class="option">Kosher</option>
                        <option class="option">Lactose Intolerance</option>
                        <option class="option">Others</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <input type="submit" id="submit" class="form-control" />
                </div>
                <div class="col-4">
                    <input type="reset" id="reset" class="form-control" />
                </div>
            </div>    
        </div>

</form>
</body>
</html>
