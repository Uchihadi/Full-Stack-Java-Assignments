<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <style>
        
                        
        form {
            border: dashed;
            border-block-color: indianred;
            margin: 4px;
            padding: 5px;
            height: 90vh;
            width: 80%;
           
        }
        .radio {
            display: inline;
            font-display:inherit;
            width: 3%;
        }
        .checkbox {
            display: inline;
            font-display:inherit;
            width: 3%;
        }

        @media screen and (max-width: 800px) {
            h1 {
                font-size: 15px;
            }

            p {
                width: 100%;
                font-size: 20px;
            }

            .formborder {
                border-block-color: lawngreen;
                width: 400px;
            }
       

    </style>
    <meta charset="utf-8" />
    <title>Bootstrap Framework</title>
    <form class="formborder">
        <h1> Buy me a Coffee </h1>
        <label for="fname">Name:</label><br />
        <input type="text" id="coffee" name="coffee"><br><br />
        Coffee? <br />
        <input type="radio" class="radio" /> Yes Coffee
        <input type="radio" class="radio" /> No, I would like Tea Instead<br /><br />
        Type of Coffee? <br />
        <input type="checkbox" class="checkbox" /> Caramel Latte<br />
        <input type="checkbox" class="checkbox" /> Hazelnut Latte<br />
        <input type="checkbox" class="checkbox" /> Caramel Macchiato<br />
        <input type="checkbox" class="checkbox" /> Mocha <br /><br />
        <label for="date">Let me know your date of availability:</label>
        <input type="datetime" id="date" name="date" />
    </form>
</head>
<body>

</body>
</html>
